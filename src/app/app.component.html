<mat-drawer-container class="example-container" autosize>
  <mat-drawer #sidenav class="app-sidenav mat-elevation-z5" mode="side">
    <button mat-button color="primary">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <div class="logo-container">
      <img src="./assets/img/logo.png">
    </div>


    <ul class="menu-items">
      <li routerLink='/about'><mat-icon>home</mat-icon>About</li>
      <li routerLink='/'>
        <mat-icon>catching_pokemon</mat-icon> Pokemon List
      </li>
      
    </ul>

  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="accent">

      <mat-toolbar-row class="mat-elevation-z5">
        <span> Pokedex</span>
        <button mat-button color="primary">
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>

          <mat-label>Pokemon name</mat-label>
          <input matInput [formControl]="search" (keydown.enter)="onSearchPokemon()" placeholder="Pikachu or 25">
      </mat-form-field> -->
      </mat-toolbar-row>

    </mat-toolbar>

  </div>
  <div class="app-content">
    <router-outlet>
          <!-- <app-pokemon-list></app-pokemon-list> -->
      </router-outlet>
  </div>
</mat-drawer-container>
